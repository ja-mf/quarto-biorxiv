title: bioRxiv Preprint
author: Manuscript Templates
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    pdf:
      documentclass: bioRxiv
      classoption: [twocolumn]
      pdf-engine: pdflatex
      keep-tex: true
      filters:
        - main.lua
      template-partials:
        - title.tex
        - before-body.tex
        - _titlepage.tex
      include-in-header:
        - in-header.tex
      format-resources:
        - bioRxiv.cls
        - bxvabbrvnat.bst
        - orcidlink.sty
        - bioRxiv_logo.png
      cite-method: natbib
      biblio-style: bxvabbrvnat
      fig-pos: "htbp"
      fig-cap-location: bottom
      tbl-cap-location: top
      tables: false
    submit:
      documentclass: bioRxiv
      classoption: [submit]
      pdf-engine: pdflatex
      keep-tex: true
      filters:
        - main.lua
      template-partials:
        - title.tex
        - before-body.tex
        - _titlepage.tex
      include-in-header:
        - in-header.tex
      format-resources:
        - bioRxiv.cls
        - bxvabbrvnat.bst
        - orcidlink.sty
        - bioRxiv_logo.png
      cite-method: natbib
      biblio-style: bxvabbrvnat
      fig-pos: "htbp"
      fig-cap-location: bottom
      tbl-cap-location: top
      tables: false
